<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/patientstyle.css">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Appointment</title>
</head>
<body> 
    <!-- main div -->   
    <div id="wrapper">

        <!-- this the left panel located-->
        <div id="left_panel">
            <img id="logo" src="icons/patient/logo.png" alt="Logo"> <!-- Add your logo image path -->
        
            <label>
                <a href="Patient-Homepage.html">
                    <img src="icons/patient/home_icon.png" alt="Home"> Homepage
                </a>
            </label>
            <label>
                <a href="Patient-notification.html">
                    <img src="icons/patient/notification_icon.png" alt="Notifications"> Notifications
                </a>
            </label>
            <label>
                <a href="Patient-record.html">
                    <img src="icons/patient/medical_record_icon.png" alt="Medical Records"> Medical Records
                </a>
            </label>
            <label>
                <a href="Patient-appointment.html">
                    <img src="icons/patient/calendar_icon.png" alt="Appointments"> Appointments
                </a>
            </label>
            <label>
                <a href="Patient-message.html">
                    <img src="icons/patient/message_icon.png" alt="Messages"> Messages
                </a>
            </label>
            <label>
                <a href="index.html">
                    <img src="icons/patient/signout_icon.png" alt="Sign Out"> Sign Out
                </a>
            </label>
        </div>

        <!-- this div where the rigth panel located and the other feature-->
        <div id="right_panel">

            <!--this for header where the profile icon located----->
            <div id="header">
                <div id="info" style="text-align: left;">
                    <p id="fullname">Carlos Sainz</p>
                    <p id="status">Patient</p>
                </div>
                <img id="profile_icon" src="img/CarlosID.png" alt="Profile Icon">
            </div>

            <div class="message-p">
                <p>Messages</p>
            </div>
            <div class="message-search-wrapper">
                <div class="message-search-field">
                    <img src="icons/patient/search_icon.png" alt="Search Icon" class="message-search-icon" width="20" height="20">
                    <input type="text" class="message-search-input" placeholder="Search by doctor name or specialization">
                </div>
                <button class="message-search-button">Search</button>        
            </div>

            

            <div class="message-wrapper">
                <a href="Patient-chat.html">
                    <div class="message-contaienr">
                                <img src="/src/icons/patient/Arnaldo.png" class="doctor-image">
                            <div class="doctor-details">
                                <h2>Dr. Arnoldo A. Turillo</h2>
                                <p>Hello Bro</p>
                            </div>
                            <div class="status-dot"></div>
                        </div>
                 </a>
            </div>
    </div>   
</body>
</html>
