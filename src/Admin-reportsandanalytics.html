    <!-- main div -->

        <!-- this the left panel located-->
        <div id="left_panel">
            <img id="logo" src="icons/dentalassistant/logo_seek4smiles.png" alt="Logo"> <!-- Add your logo image path -->
        
            <label>
                <a href="Admin-homepage.html">
                    <img src="icons/dentalassistant/dashboard_icon.png" alt="Dashboard"> Dashboard
                </a>
            </label>
            <label>
                <a href="Admin-appointments.html">
                    <img src="icons/dentalassistant/calendar_icon.png" alt="Appointments"> Appointments
                </a>
            </label>
            <label>
                <a href="Admin-patients.html">
                    <img src="icons/dentalassistant/patient_icon.png" alt="Patients"> Patients
                </a>
            </label>
            <label>
                <a href="Admin-procedurelist.html">
                    <img src="icons/admin/procedurelist_icon.png" alt="Procedure List"> Procedure List
                </a>
            </label>
            <label>
                <a href="Admin-personneldirectory.html">
                    <img src="icons/dentalassistant/profile_icon.png" alt="Personnel Directory"> Personnel Directory
                </a>
            </label>
            <label>
                <a href="Admin-reportsandanalytics.html">
                    <img src="icons/admin/reports_icon.png" alt="Reports and Analytics"> Reports and Analytics
                </a>
            </label>
            <label>
                <a href="Admin-billingandincome.html">
                    <img src="icons/admin/wallet_icon.png" alt="Billing and Income"> Billing and Income
                </a>
            </label>
            <label>
                <a href="Admin-inventory.html">
                    <img src="icons/dentalassistant/inventory_icon.png" alt="Inventory"> Inventory
                </a>
            </label>
            <label>
                <a href="index.html">
                    <img src="icons/dentalassistant/signout_icon.png" alt="Sign Out"> Sign Out
                </a>
            </label>
        </div>

        <!-- this div where the rigth panel located and the other feature-->
        <div id="right_panel">

            <!--this for header where the profile icon located----->
            <div id="header">
                <div id="info" style="text-align: left;">
                    <p id="fullname">Carlos Sainz</p>
                    <p id="status">System Administrator</p>
                </div>
                <img id="profile_icon" src="img/CarlosID.png" alt="Profile Icon">
            </div>

            <!-- this div where the main content located-->
            <div class="content" id="report_analytics">
                <h1>Reports and Analytics</h1>

                <div class="allreports">
                    <div class="reportrow">
                        <h3>Payment Status Demographics</h3>

                    </div>
                    <div class="reportrow">
                        <h3>Payment Type Demographics</h3>

                    </div>
                    <div class="reportrow">
                        <h3>Procedure Frequency</h3>

                    </div>
                    <div class="reportrow">
                        <h3>Inventory Usage by
                            Category</h3>

                    </div>
                    <div class="reportrow">
                        <h3>Patient Age Group 
                            Demographics</h3>

                    </div>
                </div>
                <div class="generate_report">
                    <h2>Generate Report</h2>
                    <div class="report_options">
                        <label for="report_type">Report Type</label>
                        <select name="report_type" id="report_type">
                            <option value="payment_status">Payment Status Demographics</option>
                            <option value="payment_type">Payment Type Demographics</option>
                            <option value="procedure_frequency">Procedure Frequency</option>
                            <option value="inventory_usage">Inventory Usage by Category</option>
                            <option value="patient_age">Patient Age Group Demographics</option>
                        </select>
                    </div>
                    <div class="report_options">
                        <label>Date Range</label>
                        <div class="date_range">
                            <label for="start_date">From</label>
                            <input type="date" name="start_date" id="start_date">
                            <label for="end_date">to</label>
                            <input type="date" name="end_date" id="end_date">
                        </div>
                    </div>
                    <button id="generate_report">Confirm</button>
                </div>
                    

            
    
        </div>
