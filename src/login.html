<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/login.css"> <!-- Link your CSS file -->
    <title>Login Page</title>
</head>
<body>
    <div class="header">
        <img src="/src/icons/patient/seek4smilesLogo.png" alt="">
    </div>

    <div class="container">
        <div class="background-overlay"></div>

         <!-- Form Container -->
         <div class="form-container">
                <!-- Form -->
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="tabs">
                        <a href="#" class="active">SIGN IN</a>
                        <a href="register.html">SIGN UP</a>
                    </div>

                    <h3>Sign in to your account</h3>
                    <p class="subtitle">Book an appointment and access medical records, anytime, anywhere.</p>
                    
                    <div class="input-group">
                        <!-- Dropdown -->
                         <h3 class="alert">Invalid Account</h3>
                        <select name="account_type" class="box" required>
                            <option value="" disabled selected>Account Type</option>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                        </select>
                        <!-- Email and Password -->
                        <input type="email" name="email" placeholder="Email" class="box" required>
                        <input type="password" name="password" placeholder="Password" class="box" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="button" name="submit" class="btn" onclick="window.location.href='Patient-Homepage.html'">Submit</button>
                    <!-- Footer Links -->
                    <div class="footer-links">
                        <a href="#">Privacy Policy</a>
                        <a href="#">Terms of Use</a>
                    </div>
                </form>
            </div>   
        </div>
    </div>
</body>
</html>
