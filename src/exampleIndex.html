<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Example Index</title>
</head>
<body> 
    <!-- main div -->   
    <div id="wrapper">

        <!-- this the left panel located-->
        <div id="left_panel">
            <img id="logo" src="icons/patient/logo.png" alt="Logo">
            <div>
                <label id="label_home" for="radio_home"><img src="icons/patient/home_icon.png" alt="Home Icon" >Homepage</label>
                <label id="label_notification" for="radio_notification"><img src="icons/patient/notification_icon.png" alt="Notification Icon">Notifications</label>
                <label id="label_medical" for="radio_medical"><img src="icons/patient/medical_record_icon.png" alt="Medical Record Icon">Medical Records</label>
                <label id="label_calendar" for="radio_calendar"><img src="icons/patient/calendar_icon.png" alt="Calendar Icon">Appointments</label>
                <label id="label_chat" for="radio_chat"><img src="icons/patient/message_icon.png" alt="Message Icon">Messages</label>
                <label><img src="icons/patient/signout_icon.png" alt="Logout Icon">Sign Out</label>
            </div>
        </div>

        <!-- this div where the rigth panel located and the other feature-->
        <div id="right_panel">

            <!--this for header where the profile icon located----->
            <div id="header">
                <div id="info" style="text-align: left;">
                    <p id="fullname">Carlos Sainz</p>
                    <p id="status">Patient</p>
                </div>
                <img id="profile_icon" src="img/CarlosID.png" alt="Profile Icon">
            </div>
        </div>

    </div>   
</body>
</html>
